# Path: src/logs/logging.yaml
version: 1
disable_existing_loggers: false

filters:
  exclude_http_logs:
    "()": "src.logs.exclude_http_logs_filter.ExcludeHTTPLogsFilter"

handlers:
  console_dev:
    class: logging.StreamHandler
    level: DEBUG  # Detalle completo en consola para desarrollo
    filters: [exclude_http_logs]
    formatter: simpleFormatter

  console_prod:
    class: logging.StreamHandler
    level: INFO  # Solo INFO y superior en consola para producción
    filters: [exclude_http_logs]
    formatter: simpleFormatter

  ssl_file_handler:
    class: logging.FileHandler
    level: DEBUG  # Máximo detalle en archivo
    filename: "src/logs/sistema.log"
    formatter: simpleFormatter
    encoding: utf-8

loggers:
  "":  # Root logger
    level: DEBUG
    handlers:
      - ssl_file_handler  # Siempre incluye el handler de archivo
    # El configurador agregará el handler de consola según el entorno

formatters:
  simpleFormatter:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
